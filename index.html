<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.scss" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div data-calculation id="calculations">0</div>
            <div data-previous id="append"></div>
        </div>
        <div class="keypad">
            <button data-clear data-key="Delete" class="btn span-two control">Clear</button>
            <button data-delete data-key="Escape" class="btn control">C</button>
            <button data-operation data-key="/" class="btn small-text control">&#247</button>
            <button data-number data-key="7" class="btn round">7</button>
            <button data-number data-key="8" class="btn round">8</button>
            <button data-number data-key="9" class="btn round">9</button>
            <button data-operation data-key="*" class="btn control">x</button>
            <button data-number data-key="4" class="btn round">4</button>
            <button data-number data-key="5" class="btn round">5</button>
            <button data-number data-key="6" class="btn round">6</button>
            <button data-operation data-key="+" class="btn control">+</button>
            <button data-number data-key="1" class="btn round">1</button>
            <button data-number data-key="2" class="btn round">2</button>
            <button data-number data-key="3" class="btn round">3</button>
            <button data-operation data-key="-" class="btn control">-</button>
            <button data-number data-key="0" class="btn span-two round">0</button>
            <button data-number data-key="." class="btn control round">,</button>
            <button data-equal data-key="= Enter" class="btn control small-text round">=</button>
        </div>
    </div>
</body>

</html>
