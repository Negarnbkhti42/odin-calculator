<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.scss" rel="stylesheet" />
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div id="calculations">3</div>
            <div id="append">1+2</div>
        </div>
        <div class="keypad">
            <button class="btn long control">C</button>
            <button class="btn control">%</button>
            <button class="btn small-text control">&#247</button>
            <button class="btn round">7</button>
            <button class="btn round">8</button>
            <button class="btn round">9</button>
            <button class="btn control">x</button>
            <button class="btn round">4</button>
            <button class="btn round">5</button>
            <button class="btn round">6</button>
            <button class="btn control">+</button>
            <button class="btn round">1</button>
            <button class="btn round">2</button>
            <button class="btn round">3</button>
            <button class="btn control">-</button>
            <button class="btn long round">0</button>
            <button class="btn control round">,</button>
            <button class="btn control small_text round equal">=</button>
        </div>
    </div>
</body>

</html>
